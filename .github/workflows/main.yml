name: build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle 8.1.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.1.1"

      - name: Find project dir (where build.gradle is)
        id: proj
        shell: bash
        run: |
          set -e
          if [ -f build.gradle ] || [ -f build.gradle.kts ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DIR=$(dirname "$(find . -maxdepth 4 \( -name build.gradle -o -name build.gradle.kts \) | head -n 1)")
          if [ -z "$DIR" ] || [ "$DIR" = "." ]; then
            echo "ERROR: build.gradle not found in repo."
            exit 1
          fi

          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "Using project dir: $DIR"

      - name: Build (includes reobfJar)
        shell: bash
        run: |
          set -e
          cd "${{ steps.proj.outputs.dir }}"
          gradle --no-daemon clean build

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: |
            ${{ steps.proj.outputs.dir }}/build/libs/*.jar
